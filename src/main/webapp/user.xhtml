<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Play Mancala</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
        <script type="text/javascript">
            var purl = "${url}";
        </script>
        <script src="assets/js/common.js"></script>
        <link rel="stylesheet" href="assets/css/styles.css" />
    </h:head> 
    <h:body>
        <div class="joinbox">
            <h:form id="regForm" prependId="false" class="frm">
                <h:outputLabel for="username" value="Nickname" class="lbl"/>
                <h:inputText id="username" required="true" maxlength="50" value="#{joiningBean.username}" class="txtbox" size="30" validator="#{joiningBean.validateNickname}">
                    <f:validateLength minimum="5" maximum="50" />
                </h:inputText><br/><h:message for="username" class="error" /><br/><br/>
                <h:commandButton id="submit" value="Join Game" class="redbtn" action="#{joiningBean.saveJoiner}" />
            </h:form>            
        </div>
    </h:body>
</html>
